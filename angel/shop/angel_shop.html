<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>

  <!--Shopping Cart CSS-->
  <style>
    body {
      margin: 0;

      display: flex;

            <div class="item">

                <input type="number" id="quantity4" name="coffee4" value="0">
                <input type="checkbox" name="selected_items[]" value="coffee4">
            </div>
    
            <br>
    
            <input type="submit" value="Submit">
        </form>

    </div>
    
  </body>
</html>
