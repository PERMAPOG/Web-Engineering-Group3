<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
  </head>

  <!--Shopping Cart CSS-->
  <style>
    body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #e3f0ff, #fafcff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .Cart-Container {
            width: 70%;
            height: 85%;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0px 25px 40px #1687d933;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
        }

        input[type="number"] {
            margin-left: 10px;
        }

        input[type="checkbox"] {
            margin-left: 10px;
        }
  </style>
  <body>
    
    <div class="Cart-Container">
        <h1>Shopping Cart</h1>
        <form action="shoppingcart.php" method="post">

            <div class="item">
                <img src="/images/type-coffee-with-milk.svg" alt="Coffee 1" width="100" height="100">
                <p>Coffee 1 - $5.00</p>
                <label for="quantity1">Quantity:</label>
                <input type="number" id="quantity1" name="coffee1" value="0">
                <input type="checkbox" name="selected_items[]" value="coffee1">
            </div>
    
            <div class="item">
                <img src="/images/type-capuccino.svg" alt="Coffee 2" width="100" height="100">
                <p>Coffee 2 - $4.50</p>
                <label for="quantity2">Quantity:</label>
                <input type="number" id="quantity2" name="coffee2" value="0">
                <input type="checkbox" name="selected_items[]" value="coffee2">
            </div>
    
            <div class="item">
                <img src="/images/images/type-arabic.svg" alt="Coffee 3" width="100" height="100">
                <p>Coffee 3 - $6.00</p>
                <label for="quantity3">Quantity:</label>
                <input type="number" id="quantity3" name="coffee3" value="0">
                <input type="checkbox" name="selected_items[]" value="coffee3">
            </div>
    
            <div class="item">
                <img src="/images/type-american" alt="Coffee 4" width="100" height="100">
                <p>Coffee 4 - $3.50</p>
                <label for="quantity4">Quantity:</label>
                <input type="number" id="quantity4" name="coffee4" value="0">
                <input type="checkbox" name="selected_items[]" value="coffee4">
            </div>
    
            <br>
    
            <input type="submit" value="Submit">
        </form>

    </div>
    
  </body>
</html>
